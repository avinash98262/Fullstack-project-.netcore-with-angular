

<div class="container mt-5">
    <form class="d-flex justify-content-center">
        <div class="input-group">
            <input class="form-control me-2" #title type="search" placeholder="Search by File Title" aria-label="Search">
            <button class="btn btn-primary" type="button" (click)="selectString(title.value)">
                <i class="bi bi-search"></i> Search
            </button>
        </div>
    </form>
</div>

  
  
  
  <div *ngIf="title.value" class="container my-5 mb-5">
  <div class="text-center mb-5">
    <h1 class="">Searching Files</h1>
  </div>

    <div >
      <table class="table table-striped table-hover table-light">
        <thead>
            <tr *ngIf="files && files.length > 0">
                <th>Id</th>
                <th>File Title</th>
                <th>File Name</th>
                <th>File Size</th>
                <th>Upload Date Time</th>
                <th>Actions</th> 
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let file of files">
                <tr>
                    <td>{{ file.id }}</td>
                    <td>{{ file.fileTitle}}</td>
                    <td>{{ file.fileName}}</td>
                    <td>{{ file.fileSize }}</td>
                    <td>{{ file.uploadDateTime | date: 'medium'}}</td>
                   
                    <td>
                       
                        <button class="btn btn-danger me-2" (click)="deleteFile(file.fileName)">Delete</button>
                        <button class="btn btn-primary" (click)="downloadFile(file.fileName)">Download</button>

                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    </div>
    <p *ngIf="!files || files.length === 0">No files found</p>
  </div>
